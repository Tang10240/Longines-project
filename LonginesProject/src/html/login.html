<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper">
            <h1 class="page-title"><span>用户登录</span></h1>
            <div class="columns">
                <div class="columns-wrapper">
                    <div class="left-login">
                        <div class="customer-login">
                            <div class="tit">登录账户</div>
                            <div class="block-content">
                                <div class="tel-email">
                                    <input type="text" id="tel" placeholder="输入手机号">
                                </div>
                                <div class="password">
                                    <input type="password" id="password" placeholder="密码">
                                </div>
                                <div class="actions">
                                    <button id="btn">登录</button>
                                    <a href="javascript:;" class="password-forgotten">忘记密码</a>
                                </div>
                            </div>
                            <div class="otherLogin">
                                <a href="javascript:;" class="label">微信快捷登录</a>
                            </div>
                        </div>
                    </div>
                    <div class="right-register">
                        <div class="tit">创建账户</div>
                        <div class="intro">
                            <p class="m-b">注册浪琴表账号，为您带来精美时计与超凡用户体验</p>
                            <p>->更便捷的购物体验</p>
                            <p>->更便捷查询订单信息</p>
                        </div>
                        <div class="content">
                            <a href="/html/register.html" class="registration">立即注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="/libs/requirejs/require.min.js" data-main="/js/login"></script>
</body>

</html>
